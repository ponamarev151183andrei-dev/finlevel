<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinLevel ‚Äî –ü–æ–¥—É—à–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            text-align: center;
        }
        h1 {
            color: #6c5ce7;
        }
        .card {
            background: #16213e;
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
        }
        .balance {
            font-size: 32px;
            font-weight: bold;
            color: #f1c40f;
        }
        .progress-bar {
            background: #0f3460;
            height: 20px;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-fill {
            background: #6c5ce7;
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 0.3s;
        }
        .button {
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            margin: 10px 0;
        }
        .goal {
            font-size: 14px;
            color: #a0a0a0;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>üí∞ FinLevel</h1>
    
    <div class="card">
        <h2>üí∞ –û—Å–Ω–æ–≤–Ω–æ–π —Å—á—ë—Ç</h2>
        <div class="balance" id="balance">0</div>
        <p>–º–æ–Ω–µ—Ç</p>
    </div>

    <div class="card">
        <h2>üõ°Ô∏è –ü–æ–¥—É—à–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</h2>
        <div class="balance" id="pillow">0</div>
        <p>–æ—Ç–ª–æ–∂–µ–Ω–æ</p>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        <div class="goal">–¶–µ–ª—å: 1000 –º–æ–Ω–µ—Ç</div>
    </div>
    
    <button class="button" onclick="addCoin()">
        üëÜ –ó–∞—Ä–∞–±–æ—Ç–∞—Ç—å
    </button>
    
    <button class="button" onclick="saveToPillow()">
        üõ°Ô∏è –û—Ç–ª–æ–∂–∏—Ç—å 10% –≤ –ø–æ–¥—É—à–∫—É
    </button>
    
    <button class="button" onclick="window.Telegram.WebApp.close()">
        –ó–∞–∫—Ä—ã—Ç—å
    </button>

    <script>
        let coins = localStorage.getItem('finlevel_coins');
        let pillow = localStorage.getItem('finlevel_pillow');
        
        coins = coins ? parseInt(coins) : 0;
        pillow = pillow ? parseInt(pillow) : 0;
        
        const balanceEl = document.getElementById('balance');
        const pillowEl = document.getElementById('pillow');
        const progressEl = document.getElementById('progress');
        
        function updateDisplay() {
            balanceEl.textContent = coins;
            pillowEl.textContent = pillow;
            
            let percent = (pillow / 1000) * 100;
            if (percent > 100) percent = 100;
            progressEl.style.width = percent + '%';
        }
        updateDisplay();
        
        function addCoin() {
            coins++;
            localStorage.setItem('finlevel_coins', coins);
            updateDisplay();
            
            if (window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
            }
        }
        
        function saveToPillow() {
            if (coins < 1) {
                alert('–ù–µ—Ç –º–æ–Ω–µ—Ç –¥–ª—è –æ—Ç–∫–ª–∞–¥—ã–≤–∞–Ω–∏—è');
                return;
            }
            
            let saveAmount = Math.floor(coins * 0.1);
            if (saveAmount < 1) saveAmount = 1;
            
            coins = coins - saveAmount;
            pillow = pillow + saveAmount;
            
            localStorage.setItem('finlevel_coins', coins);
            localStorage.setItem('finlevel_pillow', pillow);
            
            updateDisplay();
            
            if (window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
        }
        
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
    </script>
</body>
</html>
