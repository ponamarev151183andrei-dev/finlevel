<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinLevel ‚Äî –ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            text-align: center;
        }
        h1 {
            color: #6c5ce7;
        }
        .card {
            background: #16213e;
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
        }
        .balance {
            font-size: 32px;
            font-weight: bold;
            color: #f1c40f;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            gap: 10px;
        }
        .asset {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            background: #0f3460;
        }
        .stocks { border-top: 4px solid #3498db; }
        .realty { border-top: 4px solid #2ecc71; }
        .crypto { border-top: 4px solid #f39c12; }
        .button {
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 16px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            margin: 5px 0;
        }
        .small-btn {
            background: #3498db;
            padding: 8px;
            font-size: 14px;
        }
        .profit {
            color: #2ecc71;
        }
        .loss {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>üí∞ FinLevel</h1>
    
    <div class="card">
        <h2>üí∞ –û—Å–Ω–æ–≤–Ω–æ–π —Å—á—ë—Ç</h2>
        <div class="balance" id="balance">0</div>
        <p>–¥–æ—Å—Ç—É–ø–Ω–æ –º–æ–Ω–µ—Ç</p>
    </div>

    <div class="card">
        <h2>üìà –ü–æ—Ä—Ç—Ñ–µ–ª—å</h2>
        <div class="row">
            <div class="asset stocks">
                <div>üìä –ê–∫—Ü–∏–∏</div>
                <div class="balance" id="stocks">0</div>
            </div>
            <div class="asset realty">
                <div>üè† –ù–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç—å</div>
                <div class="balance" id="realty">0</div>
            </div>
            <div class="asset crypto">
                <div>‚Çø –ö—Ä–∏–ø—Ç–∞</div>
                <div class="balance" id="crypto">0</div>
            </div>
        </div>
    </div>

    <div class="card">
        <h2>üí∞ –ó–∞—Ä–∞–±–æ—Ç–∞—Ç—å</h2>
        <button class="button" onclick="addCoin()">üëÜ +1 –º–æ–Ω–µ—Ç–∞</button>
    </div>

    <div class="card">
        <h2>üìä –ò–Ω–≤–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å</h2>
        <div class="row">
            <button class="button small-btn" onclick="invest('stocks', 10)">üìä –ê–∫—Ü–∏–∏ +10</button>
            <button class="button small-btn" onclick="invest('realty', 10)">üè† –ù–µ–¥–≤–∏–∂. +10</button>
            <button class="button small-btn" onclick="invest('crypto', 10)">‚Çø –ö—Ä–∏–ø—Ç–∞ +10</button>
        </div>
    </div>

    <div class="card">
        <h2>üìà –û–±–Ω–æ–≤–∏—Ç—å —Ä—ã–Ω–æ–∫</h2>
        <button class="button" onclick="updateMarket()">üîÑ –†—ã–Ω–æ—á–Ω—ã–π –¥–µ–Ω—å</button>
    </div>
    
    <button class="button" onclick="window.Telegram.WebApp.close()">
        –ó–∞–∫—Ä—ã—Ç—å
    </button>

    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        let coins = localStorage.getItem('finlevel_coins');
        let stocks = localStorage.getItem('finlevel_stocks');
        let realty = localStorage.getItem('finlevel_realty');
        let crypto = localStorage.getItem('finlevel_crypto');
        
        coins = coins ? parseInt(coins) : 0;
        stocks = stocks ? parseInt(stocks) : 0;
        realty = realty ? parseInt(realty) : 0;
        crypto = crypto ? parseInt(crypto) : 0;
        
        const balanceEl = document.getElementById('balance');
        const stocksEl = document.getElementById('stocks');
        const realtyEl = document.getElementById('realty');
        const cryptoEl = document.getElementById('crypto');
        
        function updateDisplay() {
            balanceEl.textContent = coins;
            stocksEl.textContent = stocks;
            realtyEl.textContent = realty;
            cryptoEl.textContent = crypto;
        }
        updateDisplay();
        
        function saveAll() {
            localStorage.setItem('finlevel_coins', coins);
            localStorage.setItem('finlevel_stocks', stocks);
            localStorage.setItem('finlevel_realty', realty);
            localStorage.setItem('finlevel_crypto', crypto);
        }
        
        function addCoin() {
            coins++;
            saveAll();
            updateDisplay();
            if (window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
            }
        }
        
        function invest(asset, amount) {
            if (coins < amount) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç');
                return;
            }
            
            coins -= amount;
            
            if (asset === 'stocks') stocks += amount;
            if (asset === 'realty') realty += amount;
            if (asset === 'crypto') crypto += amount;
            
            saveAll();
            updateDisplay();
            
            if (window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
        }
        
        function updateMarket() {
            // –ê–∫—Ü–∏–∏: -20% –¥–æ +30%
            let stocksChange = Math.floor(Math.random() * 50) - 20;
            let stocksDelta = Math.floor(stocks * stocksChange / 100);
            stocks += stocksDelta;
            
            // –ù–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç—å: -10% –¥–æ +15%
            let realtyChange = Math.floor(Math.random() * 25) - 10;
            let realtyDelta = Math.floor(realty * realtyChange / 100);
            realty += realtyDelta;
            
            // –ö—Ä–∏–ø—Ç–∞: -40% –¥–æ +80%
            let cryptoChange = Math.floor(Math.random() * 120) - 40;
            let cryptoDelta = Math.floor(crypto * cryptoChange / 100);
            crypto += cryptoDelta;
            
            // –ù–µ –¥–∞—ë–º —É–π—Ç–∏ –≤ –º–∏–Ω—É—Å
            if (stocks < 0) stocks = 0;
            if (realty < 0) realty = 0;
            if (crypto < 0) crypto = 0;
            
            saveAll();
            updateDisplay();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            let message = '–†—ã–Ω–æ–∫ –æ–±–Ω–æ–≤–ª—ë–Ω:\n';
            message += `–ê–∫—Ü–∏–∏: ${stocksChange > 0 ? '+' : ''}${stocksChange}% (${stocksDelta} –º–æ–Ω–µ—Ç)\n`;
            message += `–ù–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç—å: ${realtyChange > 0 ? '+' : ''}${realtyChange}% (${realtyDelta} –º–æ–Ω–µ—Ç)\n`;
            message += `–ö—Ä–∏–ø—Ç–∞: ${cryptoChange > 0 ? '+' : ''}${cryptoChange}% (${cryptoDelta} –º–æ–Ω–µ—Ç)`;
            
            alert(message);
            
            if (window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('heavy');
            }
        }
        
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
    </script>
</body>
</html>
