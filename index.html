<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinLevel ‚Äî –ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background: #1a1a2e;
            color: white;
        }
        h1 {
            color: #6c5ce7;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        .card {
            background: #16213e;
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 12px;
        }
        .balance {
            font-size: 28px;
            font-weight: bold;
            color: #f1c40f;
        }
        .row {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        .asset {
            flex: 1;
            min-width: 100px;
            padding: 10px;
            border-radius: 10px;
            background: #0f3460;
            text-align: center;
        }
        .asset-title {
            font-size: 14px;
            opacity: 0.9;
        }
        .asset-value {
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }
        .button {
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .button:active {
            opacity: 0.7;
        }
        .button-small {
            background: #3498db;
            padding: 8px 12px;
            font-size: 14px;
        }
        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .market-btn {
            background: #e67e22;
        }
        .close-btn {
            background: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>üí∞ FinLevel</h1>
    
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span>üí∞ –û—Å–Ω–æ–≤–Ω–æ–π —Å—á—ë—Ç</span>
            <span class="balance" id="balance">0</span>
        </div>
    </div>

    <div class="card">
        <h3 style="margin-bottom: 10px;">üìà –ü–æ—Ä—Ç—Ñ–µ–ª—å</h3>
        <div class="row">
            <div class="asset">
                <div class="asset-title">üìä –ê–∫—Ü–∏–∏</div>
                <div class="asset-value" id="stocks">0</div>
            </div>
            <div class="asset">
                <div class="asset-title">üè† –ù–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç—å</div>
                <div class="asset-value" id="realty">0</div>
            </div>
            <div class="asset">
                <div class="asset-title">‚Çø –ö—Ä–∏–ø—Ç–∞</div>
                <div class="asset-value" id="crypto">0</div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="button-group">
            <button class="button button-small" onclick="addCoin()">‚ûï +1 –º–æ–Ω–µ—Ç–∞</button>
        </div>
    </div>

    <div class="card">
        <h3 style="margin-bottom: 8px;">üìä –ò–Ω–≤–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å</h3>
        <div class="button-group">
            <button class="button button-small" onclick="invest('stocks', 10)">üìä –ê–∫—Ü–∏–∏ +10</button>
            <button class="button button-small" onclick="invest('realty', 10)">üè† –ù–µ–¥–≤–∏–∂. +10</button>
            <button class="button button-small" onclick="invest('crypto', 10)">‚Çø –ö—Ä–∏–ø—Ç–∞ +10</button>
        </div>
    </div>

    <div class="card">
        <div class="button-group">
            <button class="button market-btn" onclick="updateMarket()">üîÑ –†—ã–Ω–æ—á–Ω—ã–π –¥–µ–Ω—å</button>
        </div>
    </div>
    
    <div class="card">
        <div class="button-group">
            <button class="button close-btn" onclick="window.Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        let coins = localStorage.getItem('finlevel_coins');
        let stocks = localStorage.getItem('finlevel_stocks');
        let realty = localStorage.getItem('finlevel_realty');
        let crypto = localStorage.getItem('finlevel_crypto');
        
        coins = coins ? parseInt(coins) : 0;
        stocks = stocks ? parseInt(stocks) : 0;
        realty = realty ? parseInt(realty) : 0;
        crypto = crypto ? parseInt(crypto) : 0;
        
        const balanceEl = document.getElementById('balance');
        const stocksEl = document.getElementById('stocks');
        const realtyEl = document.getElementById('realty');
        const cryptoEl = document.getElementById('crypto');
        
        function updateDisplay() {
            balanceEl.textContent = coins;
            stocksEl.textContent = stocks;
            realtyEl.textContent = realty;
            cryptoEl.textContent = crypto;
        }
        updateDisplay();
        
        function saveAll() {
            localStorage.setItem('finlevel_coins', coins);
            localStorage.setItem('finlevel_stocks', stocks);
            localStorage.setItem('finlevel_realty', realty);
            localStorage.setItem('finlevel_crypto', crypto);
        }
        
        function addCoin() {
            coins++;
            saveAll();
            updateDisplay();
            if (window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
            }
        }
        
        function invest(asset, amount) {
            if (coins < amount) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç');
                return;
            }
            
            coins -= amount;
            
            if (asset === 'stocks') stocks += amount;
            if (asset === 'realty') realty += amount;
            if (asset === 'crypto') crypto += amount;
            
            saveAll();
            updateDisplay();
            
            if (window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
        }
        
        function updateMarket() {
            let stocksChange = Math.floor(Math.random() * 50) - 20;
            let stocksDelta = Math.floor(stocks * stocksChange / 100);
            stocks += stocksDelta;
            
            let realtyChange = Math.floor(Math.random() * 25) - 10;
            let realtyDelta = Math.floor(realty * realtyChange / 100);
            realty += realtyDelta;
            
            let cryptoChange = Math.floor(Math.random() * 120) - 40;
            let cryptoDelta = Math.floor(crypto * cryptoChange / 100);
            crypto += cryptoDelta;
            
            if (stocks < 0) stocks = 0;
            if (realty < 0) realty = 0;
            if (crypto < 0) crypto = 0;
            
            saveAll();
            updateDisplay();
            
            let message = '–†—ã–Ω–æ–∫ –æ–±–Ω–æ–≤–ª—ë–Ω:\n';
            message += `üìä –ê–∫—Ü–∏–∏: ${stocksChange > 0 ? '+' : ''}${stocksChange}% `;
            message += stocksDelta >= 0 ? `(+${stocksDelta})` : `(${stocksDelta})`;
            message += `\nüè† –ù–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç—å: ${realtyChange > 0 ? '+' : ''}${realtyChange}% `;
            message += realtyDelta >= 0 ? `(+${realtyDelta})` : `(${realtyDelta})`;
            message += `\n‚Çø –ö—Ä–∏–ø—Ç–∞: ${cryptoChange > 0 ? '+' : ''}${cryptoChange}% `;
            message += cryptoDelta >= 0 ? `(+${cryptoDelta})` : `(${cryptoDelta})`;
            
            alert(message);
            
            if (window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('heavy');
            }
        }
        
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
    </script>
</body>
</html>
