<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinLevel ‚Äî –ö–ª–∏–∫–µ—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            text-align: center;
        }
        h1 {
            color: #6c5ce7;
        }
        .card {
            background: #16213e;
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
        }
        .coin {
            font-size: 48px;
            margin: 20px;
        }
        .button {
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            margin: 10px 0;
        }
        .balance {
            font-size: 32px;
            font-weight: bold;
            color: #f1c40f;
        }
        .level {
            font-size: 18px;
            color: #a0a0a0;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üí∞ FinLevel</h1>
    <div class="card">
        <div class="coin">ü™ô</div>
        <div class="balance" id="balance">0</div>
        <p>–º–æ–Ω–µ—Ç</p>
        <div class="level" id="level">–£—Ä–æ–≤–µ–Ω—å 1</div>
    </div>
    
    <button class="button" onclick="addCoin()">
        üëÜ –ù–∞–∂–º–∏, —á—Ç–æ–±—ã –∑–∞—Ä–∞–±–æ—Ç–∞—Ç—å
    </button>
    
    <button class="button" onclick="window.Telegram.WebApp.close()">
        –ó–∞–∫—Ä—ã—Ç—å
    </button>

    <script>
        let saved = localStorage.getItem('finlevel_coins');
        let coins = saved ? parseInt(saved) : 0;
        
        const balanceElement = document.getElementById('balance');
        const levelElement = document.getElementById('level');
        
        balanceElement.textContent = coins;
        
        function updateLevel() {
            let level = Math.floor(coins / 10) + 1;
            levelElement.textContent = '–£—Ä–æ–≤–µ–Ω—å ' + level;
        }
        updateLevel();
        
        function addCoin() {
            coins++;
            balanceElement.textContent = coins;
            localStorage.setItem('finlevel_coins', coins);
            updateLevel();
            
            if (window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
            }
        }
        
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
    </script>
</body>
</html>
